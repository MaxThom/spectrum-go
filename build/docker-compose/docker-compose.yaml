version: "3.9"  # optional since v1.27.0
services:
  spectrum-go:
    image: maxthom/spectrum-go:latest
    privileged: true
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./ledstrip.json:/app/configs/spectrum/ledstrip.json
  spectrum-ui:
    image: maxthom/spectrum-ui:latest
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - "spectrum-go"


